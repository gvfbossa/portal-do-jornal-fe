<div class="noticia" *ngIf="noticia; else loading">
  <!-- Imagem da notícia -->
  <div *ngIf="noticia.image && noticia.image.trim() !== ''; else semImagem">
    <img [src]="noticia.image" [alt]="noticia.headline" class="noticia__image" />
  </div>
  <ng-template #semImagem>
    <span class="noticia__image">I</span>
  </ng-template>

  <!-- Textos da notícia (manchete, subtítulo e data) -->
  <div class="noticia__text">
    <h1 class="noticia__headline">{{ noticia.headline }}</h1>
    <h2 class="noticia__subtitle">{{ noticia.subtitle }}</h2>
    <p class="noticia__date">{{ noticia.date | date: 'dd/MM/yyyy' }}</p>
  </div>

  <div class="noticia__add">
    <app-adds></app-adds>
  </div>
</div>

<div class="noticia__fulltext">
  <p [innerHTML]="fullTextProcessed"></p>
</div>

<ng-template #loading>
  <p>Notícia não encontrada.</p>
</ng-template>
